<div class="music-player">
  <!-- Audio Element -->
  <audio #audioPlayer (timeupdate)="onTimeUpdate()" (ended)="nextSong()"></audio>

  <!-- Controls: shuffle, previous, play/pause, next, repeat -->
  <div class="controls">
    <i class="fas fa-random control-icon" (click)="shuffle()"></i>
    <i class="fas fa-step-backward control-icon" (click)="prevSong()"></i>
    <img [src]="isPlaying ? 'play-button.png' : 'pause.png'" alt="" width="25px" height="25px" (click)="togglePlay()">
    <i class="fas fa-step-forward control-icon" (click)="nextSong()"></i>
    <i class="fas fa-redo control-icon" (click)="repeat()"></i>
  </div>

  <!-- Progress bar -->
  <div class="progress-container">
    <span class="current-time">{{ formatTime(currentTime) }}</span>

    <div class="progress-bar" (click)="seek($event)">
      <div class="progress" [style.width.%]="progress"></div>
    </div>

    <span class="total-time">{{ formatTime(totalTime) }}</span>
  </div>
</div>
