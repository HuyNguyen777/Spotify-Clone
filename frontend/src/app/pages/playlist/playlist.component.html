<div class="playlist-container">
  <div class="playlist-container-playlist-header">
      <div class="playlist-header">
        <div class="playlist-icon">ðŸŽµ</div>
        <div class="playlist-info">
          <p class="playlist-type">Public Playlist</p>
          <h1 class="playlist-title">{{ playlistName }}</h1>
          <p class="playlist-id">{{ playlistId }}</p>
        </div>
      </div>
    
      <div class="playlist-actions">
        <div class="Play-music"><img src="play.png" alt="" width="30px" height="30px" title="Invite collabora to "></div>
        <div class="Invite-collabora-to-my-playlist"><img src="invite.png" alt="" width="30px" height="30px" title="Invite collabora to "></div>
        <div class="More-Option"><img src="more.png" alt="" width="30px" height="30px" title="More Option"></div>
        
      </div>

      <div class="bar"></div>

      <div class="playlist-search">
        <p>Let's find something for your playlist</p>
        <input type="text" placeholder="Search for songs or episodes" />
      </div>

      <div class="scrollbar-playlist">
        <!-- Header Row -->
        <div class="playlist-header-row">
          <div class="col-number">#</div>
          <div class="col-title">Title</div>
          <div class="col-album">Album</div>
          <div class="col-date">Date Added</div>
          <div class="col-duration"><img src="time.png" alt="" width="12px" height="12px"></div>
        </div>

        <!-- Song List -->
        <div *ngFor="let song of tracks; let i = index" class="playlist-song-row" (click)="onClickSong(song,tracks)" >
          <div class="col-number">{{ i + 1 }}</div>
          <div class="col-title" >
            <img [src]="song.image_url" alt="thumbnail" width="40px" height="40px" />
            <div class="title-info">
              <div class="song-title">{{ song.title }}</div>
              <div class="song-artist">{{ song.artist}}</div>
            </div>
          </div>
          <div class="col-album">{{ song.album }}</div>
          <div class="col-date">{{ song.release_date }}</div>
          <div class="col-duration">{{ 9 }}</div>
        </div>
      </div>
    </div>
