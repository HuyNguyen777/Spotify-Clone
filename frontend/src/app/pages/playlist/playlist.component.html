<div class="playlist-container">
    <div class="playlist-header">
      <div class="playlist-icon">🎵</div>
      <div class="playlist-info">
        <p class="playlist-type">Public Playlist</p>
        <h1 class="playlist-title">{{ playlistName }}</h1>
        <p class="playlist-id">{{ playlistId }}</p>
      </div>
    </div>
  
    <div class="playlist-actions">
      <button title="Add User">➕</button>
      <button title="More Options">⋯</button>   
    </div>
  
    <div class="playlist-search">
      <p>Let's find something for your playlist</p>
      <input type="text" placeholder="Search for songs or episodes" />
    </div>
  
    <div class="player-bar">
      <span>0:02</span>
      <div class="player-controls">
        <button>⏮</button>
        <button>▶️</button>
        <button>⏭</button>
      </div>
      <span>4:20</span>
    </div>
  </div>
