<div class="chat-container">
  <div class="chat-header">
    <h3>Chat vá»›i: {{ receiver }}</h3>
  </div>

  <div class="chat-messages" #messageContainer>
    <div *ngFor="let msg of messages" [ngClass]="{'my-message': msg.sender === currentUser, 'their-message': msg.sender !== currentUser}" class="message-wrapper">
      <div class="message-bubble">
        {{ msg.message }}
        <div class="message-time">{{ msg.time }}</div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Aa">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
