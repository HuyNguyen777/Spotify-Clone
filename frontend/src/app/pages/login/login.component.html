<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onLogin()">
    <div class="login__container">
      <img src="/spotify_green.png" width="300" alt="Spotify Logo" />
      <hr />

      <div>
        <label for="username"><strong>Email address or username</strong></label><br />
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Email address or username"
          required
        />
      </div>

      <div>
        <label for="password"><strong>Password</strong></label><br />
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          required
        />
        <br />
        <small class="mt-3">
          <a [style.textDecoration]="'underline'"><b>Forgot your Password?</b></a>
        </small>
      </div>

      <div class="action_buttons">
        <span style="display: flex; justify-content: flex-start; align-items: center; gap: 5px;">
          <input type="checkbox" id="remember_me" />
          <label for="remember_me">
            <strong>Remember me</strong>
          </label>
        </span>

        <button type="submit" class="login__btn">
          LOG IN
        </button>
      </div>

      <hr style="width: 30%;" />
      
      <h5><strong>Don't have an account?</strong></h5>
      <button class="signup_btn" [style.width]="'30%'">
        SIGN UP FOR SPOTIFY
      </button>
    </div>
  </form>
</div>
