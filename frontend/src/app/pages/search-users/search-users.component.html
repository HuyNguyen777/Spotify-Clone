<form (submit)="onSearch(); $event.preventDefault()"
      class="max-w-md mx-auto p-4 bg-white rounded-lg shadow">

  <!-- Search Section -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      name="searchQuery"
      placeholder="Search users..."
      (keyup.enter)="onSearch()"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
             focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Search Results -->
  <div *ngIf="users.length > 0" class="mb-6">
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Search Results</h3>
    <ul class="bg-white shadow rounded-lg divide-y divide-gray-200">
      <li
        *ngFor="let u of users"
        (click)="goChat(u.user_id)"
        class="px-4 py-2 hover:bg-blue-50 cursor-pointer">
        {{ u.user_name }}
      </li>
    </ul>
  </div>

  <!-- Recently Chatted Users -->
  <!-- Recently Chatted Users -->
<div>
  <h3 class="text-lg font-semibold text-gray-700 mb-2">Recently Chatted</h3>
  <ul *ngIf="chats.length > 0" class="bg-white shadow rounded-lg divide-y divide-gray-200 mb-4">
    <li *ngFor="let u of chats"
    routerLink="/chat/{{u.with_user_id}}"
        class="px-4 py-2 hover:bg-green-50 cursor-pointer">
      {{ u.with_user_name }}
    </li>
  </ul>
  <div *ngIf="chats.length === 0" class="text-sm text-gray-500 mb-4">
    You haven't chatted with anyone yet.
  </div>
</div>


  <!-- (Optional) Button để tìm kiếm -->
  <button type="submit"
          class="w-full py-2 bg-blue-600 text-white rounded-lg
                 hover:bg-blue-700 transition">
    Search
  </button>
</form>
